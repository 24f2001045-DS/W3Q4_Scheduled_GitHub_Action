name: Daily Scheduled Commit

on:
  schedule:
    # Runs daily at 04:30 UTC (10:00 AM IST)
    - cron: '30 4 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  daily-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run daily update - 24f2001045@ds.study.iitm.ac.in
        run: |
          echo "Last run: $(date -u)" >> daily-log.txt

      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add daily-log.txt
          git commit -m "Automated daily commit - $(date -u)" || echo "No changes to commit"
          git push
